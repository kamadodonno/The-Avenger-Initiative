{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <a href="{% url 'login' %}" class="auth-link">Already have an account? Log in</a>
    </div>
</body>
</html>
